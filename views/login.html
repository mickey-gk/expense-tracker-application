<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/login.js" defer></script>
</head>
<body>
    <header>
        <h4>EXPENSE TRACKER</h4>
    </header>

    <main>
        <div id="flex-div">
            <section id="text-section"></section>

            <section id="form-section">
                <h2 id="form-name">LOG IN</h2>
                <form id="login-form">
                    <label for="email">EMAIL ADDRESS:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="type your email e.g., someone@mail.com"
                        required
                    />
    
                    <label for="password" id="login-html">PASSWORD:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="type your password"
                        required
                    />
    
                    <input type="submit" value="SUBMIT" />
                </form>
                
                <p id="last-p">You don't have an account? <a href="/register">Register!</a></p>
                <p id="authMsg"></p>

            </section>
        </div>

    </main>
</body>

<footer>&copy; 2024 Mickey-gk's Work</footer>
</html>
