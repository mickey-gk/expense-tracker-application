<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="/css/view_expenses.css">
    <script src="/js/view_expenses.js" defer></script>
</head>
<body>
    <header>
        <nav id="navigation">
            <ul>
                <li><button id="to_dashboard">Dashboard</button></li>
                <li><button id="to_add">Add Expenses</button></li>
                <li><button id="to_update">Update Expenses</button></li>
                <li><button id="to_delete">Delete Expenses</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>My Expenses</h1>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="expenses-table-body">
                <!-- Rows will be inserted here by the script -->
            </tbody>
        </table>
    </main>
</body>
</html>
